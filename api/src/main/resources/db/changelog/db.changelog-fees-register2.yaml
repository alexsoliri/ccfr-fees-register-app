databaseChangeLog:
    - changeSet:
        id: 17
        author: tarunp
        changes:
          - createTable:
              tableName: amount_type
              columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: varchar(50)
                    constraints:
                      nullable: false
                - column:
                    name: creation_time
                    type: timestamp
                    defaultValue: now()
                - column:
                    name: last_updated
                    type: timestamp
                    defaultValue: now()
          - sql:
              splitStatements: true
              sql: >
                INSERT INTO amount_type (id, name)
                VALUES
                  (1, 'flat'),
                  (2, 'percentage'),
                  (3, 'rateable');
